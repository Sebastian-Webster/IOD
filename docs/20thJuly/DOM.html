<!DOCTYPE html>
<html>

        <title>Sebastian's DOM</title>

            label {

    <body>
        
        <h2>JavaScript HTML DOM</h2>
        
        <form name="myForm"  onsubmit="validateForm()">
            <div id="formInputs">
                <label class="labelInput">Name:<input type="text" name="fname0" id="inputInForm"></label>
            </div>
            <input type="Submit" value ="Submit">
        </form>
        <button onclick="addAnotherInput()">Add another input to this form</button>

        <p id="myID">I have an id</p>
        <p class="myClass">I have a class</p>
        <p class="myClass">I have a class</p>
        
    </body>
    <script>
        let extraElements = 1;
        function addAnotherInput() {
            let element = document.createElement('label')
            let textBox = document.createElement('input')
            textBox.setAttribute('type', 'text')
            textBox.setAttribute('name', 'fname' + extraElements)
            textBox.id = 'inputInForm' + extraElements
            element.textContent = 'Name:'
            element.appendChild(textBox)
            document.getElementById('formInputs').appendChild(element)
            extraElements++;
        }

        function validateForm() {
            for (let i = 0; i < extraElements; i++) {
                var x = document.forms["myForm"]["fname" + i].value;
                if(x==""){
                    alert("Name field should not be empty")
                    return false
                }
            }
        }

        for (let item of document.querySelectorAll('p')) { //querySelector and querySelectorAll gets elements with their CSS attributes. So #id will get all elements with an id of id and #id:first-child will get the first child of the element with id id.
            item.textContent = 'Instead of saying hello, I now say this.'
        }

        document.getElementById('myID').textContent = 'My Id is myID'

        document.getElementsByTagName('p')[9].textContent = 'I am the 10th p tag on the page'

        document.getElementsByClassName('myClass')[0].textContent = 'I have a class called myClass'
        document.getElementsByClassName('myClass')[1].textContent = 'And so do I'
    </script>
</html>
