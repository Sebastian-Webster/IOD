<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <h2>Simple Collapsible</h2>
            <p>Click on the button to toggle between showing and hiding content.</p>
            <button type="button" class="btn btn-info btn-lg" data-toggle="collapse" data-target="#demo">Simple collapsible</button>
            <div id="demo" class="collapse in">
                Hello I am Bharath and I am a computer science Engineer.
            </div>

            <div class="card" style="width: 18rem;margin-top: 30px;">
                <img style="max-width: 100%;" src="https://cdn.vox-cdn.com/thumbor/YkwcftwB4GBr5qwp0_mlf27-pFY=/0x300:5563x3213/fit-in/1200x630/cdn.vox-cdn.com/uploads/chorus_asset/file/19397812/1048232144.jpg.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        
    </body>
</html>
