<!DOCTYPE html>
<html>
    <head>
        <title>Sebastian's Cards Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <template id="cardTemplate">
            <div class="p-3 p-xxl-5">
                <div class="col">
                    <div class="card">
                        <img style="max-width: 100%;" src="https://cdn.vox-cdn.com/thumbor/YkwcftwB4GBr5qwp0_mlf27-pFY=/0x300:5563x3213/fit-in/1200x630/cdn.vox-cdn.com/uploads/chorus_asset/file/19397812/1048232144.jpg.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-xxl-4" id="cardContainer"></div>
        </div>

        <script>
            for (let i = 0; i < 64; i++) {
                let cardContainer = document.getElementById('cardContainer')

                let cardTemplate = document.getElementById('cardTemplate')
                let cardDiv = cardTemplate.content.querySelector('div')
                let card = document.importNode(cardDiv, true)

                cardContainer.appendChild(card)
            }
        </script>
    </body>
</html>
