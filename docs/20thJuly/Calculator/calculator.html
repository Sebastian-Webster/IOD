<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div id="calculator" class="container" style="margin-top: 30px">
            <div class="flexBoxRow">
                <div class="flexBoxColumn">
                    <p class="numberHeading">Number 1</p>
                    <input type="number" name="numberOne">
                </div>
                <div class="flexBoxColumn">
                    <p class="numberHeading">Number 2</p>
                    <input type="number" name="numberTwo">
                </div>
            </div>
            <div class="operatorButtonsRow" style="margin-top: 50px;">
                <button onclick="calculate('+')" class="operatorButton">
                    <p class="operatorText">+</p>
                </button>
                <button onclick="calculate('-')" class="operatorButton">
                    <p class="operatorText">-</p>
                </button>
                <button onclick="calculate('x')" class="operatorButton">
                    <p class="operatorText">x</p>
                </button>
                <button onclick="calculate('/')" class="operatorButton">
                    <p class="operatorText">/</p>
                </button>
            </div>
            <div class="flexBoxCenterColumn">
                <p id="resultText">Result:</p>
                <p id="result"></p>
            </div>
        </form>
    </body>
    <script src="calculator.js"></script>
</html>
