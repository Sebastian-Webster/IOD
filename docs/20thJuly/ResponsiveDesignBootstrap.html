<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Design in Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid bg-danger">always 100% wide</div>
        <div class="container-sm bg-primary">100% wide until small breakpoint</div>
        <div class="container-md bg-info">100% wide until medium breakpoint</div>
        <div class="container-lg bg-success">100% wide until large breakpoint</div>
        <div class="container-xl bg-danger">100% wide until extra large breakpoint</div>
        <div class="container-xxl bg-warning">100% wide until extra extra large breakpoint</div>
    </body>
</html>
