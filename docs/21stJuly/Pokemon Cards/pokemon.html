<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Getter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="pokemon.css">
    </head>
    <body>
        <template id="cardTemplate">
            <div class="p-3 p-xxl-5">
                <div class="col">
                    <div class="card">
                        <div style="position: relative;">
                            <img style="max-width: 100%;" src="images/loading_icon.gif" class="card-img-top pokemon-image" alt="...">
                            <h1 style="position: absolute;right: 0;bottom: 0;" class="pokemon-best-number">Pokemon best number</h1>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title pokemon-name">Checking pokemon name...</h5>
                            <p class="card-text pokemon-hp-stat">Checking pokemon HP base stat...</p>
                            <p class="card-text pokemon-attack-stat">Checking pokemon attack base stat...</p>
                            <p class="card-text pokemon-defense-stat">Checking pokemon defense base stat...</p>
                            <p class="card-text pokemon-special-attack-stat">Checking pokemon special-attack base stat...</p>
                            <p class="card-text pokemon-special-defense-stat">Checking pokemon special-defense base stat...</p>
                            <p class="card-text pokemon-speed-stat">Checking pokemon speed base stat...</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <h1 class="text-center">Sebastian's Pokemon Library</h1>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-xxl-4" id="cardContainer"></div>
        </div>
    </body>
    <script src="pokemon.js"></script>
</html>
