<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style>
            body, html {
                height: 100%;
            }
        </style>
    </head>
    <body style="background-color: #eee;">
        <!--Bootstrap template taken from https://mdbootstrap.com/docs/standard/extended/registration/-->
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black align-self-center" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
        
                        <form class="mx-1 mx-md-4" id="loginForm">
        
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Email</label>
                            <input type="email" id="form3Example3c" class="form-control" name="email"/>
                            <label id="emailWarning"></label>
                            </div>
                        </div>
        
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <input type="password" id="form3Example4c" class="form-control" name="password"/>
                            <label id="passwordWarning"></label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mb-1">
                            <p class="text-center">Or login with:</p>
                        </div>

                        <div class="d-flex justify-content-center flex-row align-items-center mb-3">
                            <div class="d-flex justify-content-center me-3 btn btn-link btn-floating">
                                <span class="iconify" data-icon="akar-icons:google-contained-fill" data-width="50" data-height="50"></span>
                            </div>
                            
                            <div class="d-flex justify-content-center btn btn-link btn-floating">
                                <span class="iconify" data-icon="akar-icons:facebook-fill" data-width="50" data-height="50"></span>
                            </div>
                        </div>
        
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg me-4">Login</button>
                        </div>
        
                        </form>
        
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
        
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
        
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        <!--Bootstrap template taken from https://mdbootstrap.com/docs/standard/extended/registration/-->
        <script>
            const logins = [
                {
                    email: 'sebastian@seb.seb',
                    password: 'seb'
                },
                {
                    email: 'hi@hi.com',
                    password: 1234
                }
            ]
            function submitForm(e) {
                e.preventDefault();

                const form = document.getElementById('loginForm')
                let emailWarning = document.getElementById('emailWarning')
                let passwordWarning = document.getElementById('passwordWarning')
                emailWarning.style.color = 'red'
                emailWarning.textContent = ''
                passwordWarning.style.color = 'red'
                passwordWarning.textContent = ''

                if (form.email.value == '') emailWarning.textContent = 'Enter an email.'

                if (form.password.value == '') passwordWarning.textContent = 'Enter a password.'

                if (form.email.value == '' || form.password.value == '') return

                if (logins.findIndex(item => item.email === form.email.value) === -1) {
                    emailWarning.textContent = 'There is no account with this email'
                    form.email.focus();
                    return
                }

                if (logins.findIndex(item => item.password === form.password.value) === -1) {
                    passwordWarning.textContent = 'Wrong password.'
                    form.password.focus()
                    return
                }

                alert('Congratulations! You have now logged in.')
            }

            document.getElementById('loginForm').addEventListener('submit', submitForm)
        </script>
    </body>
</html>
