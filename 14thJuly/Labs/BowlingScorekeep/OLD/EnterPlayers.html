<!DOCTYPE html>
<html>
    <head>
        <title>Bowling Pin Scorecard Website</title>
        <link rel="stylesheet" href="http://localhost:4000/getFile/bowling.css">
    </head>
    <body>
        <header>
            <h1>Sebastian's Bowling Scorekeeper</h1>
        </header>
        <form id="addPlayers" method="post" action="http://localhost:4000/uploadBowlingPlayers" enctype="multipart/form-data">
            <div style="text-align: center;">
                <div style="display: inline-block;text-align: left;">
                    <label>Date:<input type="date" name="date"></label>
                    <br>
                    <label>Team name:<input type="text" name="teamName"></label>
                    <br>
                    <label>Number of players:<input type="number" name="numOfPlayers"></label>
                </div>
                <br>
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
