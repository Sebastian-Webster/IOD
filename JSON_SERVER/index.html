<!DOCTYPE html>
<html>
    <head>
        <title>Sebastian's Webpage</title>
        <link rel="stylesheet" href="formStyles.css">
    </head>
    <body>
        <div>
            <h1>Create and publish a book:</h1>
            <form id="postBookForm">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="authorId" placeholder="AuthorID">
                <input type="submit" value="Submit">
            </form>
            <p id="postBookResponse"></p>
        </div>
        <div>
            <h1>Get a book with the book ID:</h1>
            <form id="getBookForm">
                <input type="text" name="id" placeholder="Book ID">
                <input type="submit" value="Submit">
            </form>
            <p id="getBookResponse"></p>
        </div>
        <div>
            <h1>Get all books:</h1>
            <form id="getAllBooksForm">
                <input type="submit" value="Get all books">
            </form>
            <p id="getAllBooksResponse"></p>
            <div id="getAllBooksDiv"></div>
        </div>
    </body>
    <script src="coolFormJS.js"></script>
</html>
